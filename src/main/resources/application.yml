server:
  port: 80
  
spring: 
  schema: classpath:schema.sql # 테이블 자동생성

  thymeleaf:
    prefix : classpath:templates/
    suffix : .html
    cache : false # thymeleaf 실행시 서버에 저장을 하지 않겠다. (코드 수정 후에 서버 재실행 막기 위함.)
  
  datasource: 
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/test?serverTimezone=Asia/Seoul
    username: root
    password: 1234
        
mybatis: 
  type-aliases-package: com.pj.cherrypick.domain
  configuration:    
    multiple-result-sets-enabled: false    
    map-underscore-to-camel-case: true    
    call-setters-on-nulls: true        
    jdbc-type-for-null: varchar    
    default-fetch-size: 500  
  mapper-locations: com.pj.cherrypick/mapper/*.xml

        
        