<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout/layout-main}">

<!-- <body> -->
	<div class="content container" layout:fragment="content">
		<form method="post" th:action="@{/bizMember/checkPwdForEditResult}">
		
			<!-- 세션에 저장된 username 을 submit() 하면 컨트롤러에서 받아서
			 서비스단을 통해 해당 회원정보를 담고있는 BizMember 객체를 생성한다. -->
			<input type="hidden" th:value="${bizMember.bid}" name="bid">
		
			<div class="text-large">회원정보 수정</div>

			<div class="edit-pwdchk d-flex flex-column align-item-center">
				<img src="/img/logo-pink.png" alt="" width="150">
				<div>비밀번호를 입력해 주세요.</div>
			</div>

			<div class="col-md-6 mb-3">
				<input type="password" class="form-control" id="bpwd" placeholder="회원수정을 위해 비밀번호를 입력해주세요." value="" name="bpwd" required>
				<div class="invalid-feedback">비밀번호 확인</div>
			</div>

			<div>
				<button>확인</button>
			</div>
		</form>
	</div>
<!-- </body> -->

</html>
