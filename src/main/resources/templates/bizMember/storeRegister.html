
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/layout-main}">


<!-- <body> -->


<div class="content" layout:fragment="content">

	<div class="content-top">
		<div class="row">
			<div class="col-md-1">
				<img class="back-icon" src="img/back.png">
			</div>
			<div class="col-md-11">
				<b>bizname님의 새 카페 등록하기</b>
			</div>
		</div>
		<hr>
	</div>

	<div class="container">

		<div class="input-form-backgroud row">
			<div class="input-form col-md-12 mx-auto">

				<form class="validation-form" novalidate action="/cafe/regCafeProc"
					method="post">
					<h3>방문정보</h3>
					<hr>
					<div class="row">
						<div class="col-md-6 mb-3">
							<label for="cname">업체명(카페 이름)</label> <input type="text"
								class="form-control" id="cname" placeholder="" value="" required>
							<div class="invalid-feedback">아이디를 입력해주세요.</div>
						</div>


						<div class="col-md-6 mb-3">
							<div style="width: '300px'; height: '300px'">
								<label for="cimage" class="form-label">대표 이미지를 등록해 주세요.</label>
								<input class="form-control" type="file" id="cimage">
							</div>
						</div>
					</div>



					<div class="mb-3">
						<label for="caddress">주소</label> <input type="text"
							class="form-control" id="caddress" placeholder="" value=""
							required>
						<div class="invalid-feedback">주소를 입력해주세요.</div>
						<b>[지도에서 위치 찾기]</b>
					</div>

					<div class="mb-3">
						<label for="cphone">전화번호</label> <input type="text"
							class="form-control" id="cphone" placeholder="010-000-0000"
							required>
						<div class="invalid-feedback">전화번호를 입력해 주세요.</div>
					</div>
					<br>

					<h3>메뉴</h3>
					<hr>

					<div class="col-md-6 mb-3">
						<div style="width: '300px'; height: '300px'">
							<label for="cmenu_img" class="form-label">메뉴판 이미지를 등록해
								주세요.</label> <input class="form-control" type="file" id="m_img">
						</div>
					</div>
					<br> <br>
					<h4>메뉴</h4>
					<div class="container">
						<div class="newmenu row">
							<div class="col-md-3 mb-3">메뉴사진</div>
						</div>

						<div class="mb-3">
							<label for="email">메뉴명</label> <input type="text"
								class="form-control" id="m_name" placeholder="메뉴 이름을 적어주세요.">
						</div>

						<div class="mb-3">
							<label for="email">사이즈</label> <input type="text"
								class="form-control" id="m_name"
								placeholder="메뉴 사이즈를 적습니다. ex) 톨, 벤티, ...">
						</div>

						<div class="mb-3">
							<label for="email">설명</label> <input type="text"
								class="form-control" id="m_detail" placeholder="메뉴 설명을 적어주세요.">
						</div>

						<div class="mb-3">
							<label for="email">가격</label> <input type="text"
								class="form-control" id="m_price" placeholder="메뉴 가격을 적어주세요.">
						</div>


						<div class="mb-3">
							<label for="email">#해시태그</label> <input type="text"
								class="form-control" id="m_tag"
								placeholder="메뉴 해시태그(최대 5개까지 작성 가능합니다.)">
						</div>
					</div>

					<button type="button" class="col-md-12 btn btn-outline-secondary">+
						새 메뉴 추가하기</button>

					<div style="margin-top: 50px;"></div>
					<h3>이용정보</h3>
					<hr>

					<div class="row">
						<div class="col-md-3 mb-3">
							<label for="cname">오픈시간</label> <input type="time"
								class="form-control" id="copen" placeholder="" value="" required>
							<div class="invalid-feedback">오픈시간을 입력해주세요.</div>
						</div>

						<div class="col-md-3 mb-3">
							<label for="cname">마감시간</label> <input type="time"
								class="form-control" id="cclose" placeholder="" value=""
								required>
							<div class="invalid-feedback">마감시간을 입력해주세요.</div>
						</div>
					</div>


					<div></div>
					<th:block th:each="num : ${#numbers.sequence(1,3)}">
							Boolean 항목
							<div class="row">
							<div class="col form-check">
								<input class="form-check-input" type="radio"
									name="flexRadioDefault" id="flexRadioDefault1"> <label
									class="form-check-label" for="flexRadioDefault1"> 예 </label>
							</div>
							<div class="col form-check">
								<input class="form-check-input" type="radio"
									name="flexRadioDefault" id="flexRadioDefault2" checked>
								<label class="form-check-label" for="flexRadioDefault2">
									아니오 </label>
							</div>
						</div>
						<div></div>
					</th:block>

					<div class="col-md-6 mb-3">
						<label for="cname">#해시태그</label> <input type="text"
							class="form-control" id="name"
							placeholder="카페 해시태그(최대 5개까지 작성 가능합니다.)" value="" required>
					</div>


					<hr class="mb-4">
					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" id="aggrement"
							required> <label class="custom-control-label"
							for="aggrement">*사이트 이용약관에 동의합니다.</label>
					</div>
					<div class="mb-4"></div>
					<button id="btn-register" class="btn btn-primary btn-lg btn-block"
						type="submit">등록 완료</button>
				</form>
			</div>
		</div>

	</div>
	
	<script src="/js/tempcafe.js"></script>
</div>

<!-- 
</body> -->
</html>
