		<!-- 이 팝업안에서 카페명 search는 text input만 만들어놓고 기능은 이후 추가
하단에 출력한 내가만든리스트에는 수정 링크or버튼으로 update form으로 이동 (이때 새창 or 페이지이동은 자율), 삭제버튼  -->

						</div>

		<script>
			var currItem = null;
		
			$('#menuBtn').on('click', function() {
				$('#menuModal').modal('show');
			});
			
			//$('#pickBtn').on('click', function() {
				
			function selectModal(idx){
				$('#pickModal').modal('show');
				$('.hoverimg').eq(idx).css( 'border', '3px solid #d0d0d0' );
				currItem = idx;
			}
		</script>
		
		<script>
		
			
			//$(".selectBtn").click(function(event)
			function selectItem(e){
				   //let myparent = $(this.parentNode.parentNode);
				   //let myparent = this.parentNode.parentNode;
				   //jquery obj
				   //console.log(this);
				   console.log($(this));
				   let myparent = $(this.parent().parent());
				   var cname = myparent.find('.cname').text();
				   var caddress = myparent.find('.caddress').text();
				   var ctag = myparent.find('.ctag').text();
					
 					var r = $(".resultRow").eq(currItem);
 					
 					console.log(r.children());
 					r.children().eq(1).text(cname);
 					r.children().eq(2).text(caddress);
 					r.children().eq(3).text(ctag);
 					//input이 타깃일 경우, text 대신 val
 					
 					$('#pickModal').modal('hide');

				};
			
			$('#pickModal').on('hidden.bs.modal', function () {
				$('.hoverimg').eq(currItem).css( 'border', '1px solid #d0d0d0' );
				var trNum = $('.modal-tr').length;
				
				while(trNum > 1){
					$('.modal-tr').eq(trNum-1).remove();
					trNum--;
				}
				
			});
		</script>
		
				
		<script type="text/javascript">
			
			$('#pickModal').on('shown.bs.modal', function() {

				var number = {
					number : 1
				};

				$.ajax({
					url : '/cafe/select',
					type : 'GET',
					data : number,
					dataType : 'json',
					contentType : "application/json;charset=UTF-8",
					success : function(data) {
						//alert('success!');
						//alert(data);
						console.log(data);
						writeList(data);

					},
					error : function() {
						alert('failed');
						console.log(data);
					}
				});

			});
			

			function writeList(arr){
				for (var i = 0; i < 10; i++){
					//임시로 10까지만.
				
					  //alert("array index: " + i);
					  var obj = arr[i];
					  var cno = obj["cno"];
					  var cname = obj["cname"];
					  var cimage = obj["cimage"];
					  var caddress = obj["caddress"];
					  var ctag = obj["ctag"];
					  
					  
					  /* var newTr = $('.modal-tr').eq(0).clone();    
					  alert(newTr);
					  console.log(newTr);
					  $('#modal-tbody').html(newTr);
				 */
				 
				 	$('.no').eq(i).text(cno);
				 	//$('.cno').eq(i).text(cno); //input으로
				 	$('.cname').eq(i).text(cname);
				 	$('.cimage').eq(i).text(cimage); //img src로
				 	$('.caddress').eq(i).text(caddress);
				 	$('.ctag').eq(i).text(ctag);
				 	if(i < 10 - 1){
				 		$('.modal-tr').eq(0).clone().appendTo('#modal-tbody');
				 	}
				 	
				 	/* $('.selectBtn').each(function (){
				 		this.addEventListener("click", function() { selectItem(); }, false);
				 	}); */
				}
				
				/* var sBtns = document.getElementsByClassName('.selectBtn');
			 	//[i].addEventListener("click", selectItem);
			 	sBtns.forEach(function(btn) {
			 		btn.addEventListener("click", function() {
			 			selectItem();
			 	    });
			 	}); */
			 	
			 	var sBtns = document.querySelectorAll('.selectBtn');

			 	sBtns.forEach(btn => {
			 		btn.addEventListener('click', function (e) {
			 			
					   let myparent = e.target.parentNode.parentNode;
					   
					    var cname = myparent.querySelector('.cname').textContent;
					    
					   var caddress = myparent.querySelector('.caddress').textContent;
					   var ctag = myparent.querySelector('.ctag').textContent;
						
	 					var r = $(".resultRow").eq(currItem);
	 					
	 					//console.log(r.children());
	 					r.children().eq(1).text(cname);
	 					r.children().eq(2).text(caddress);
	 					r.children().eq(3).text(ctag);
	 					//input이 타깃일 경우, text 대신 val
	 					 
	 					$('#pickModal').modal('hide');
		 	 		 });
			 	});
			}
				
			
		</script>
