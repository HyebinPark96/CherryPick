
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/layout-main}">



<body>
	<div class="content container" layout:fragment="content">
		<div class="text-large">회원정보 수정</div>

		<div class="edit-pwdchk d-flex flex-column align-item-center">
			<img src="/img/logo-pink.png" alt="" width="150">
			<div>비밀번호를 입력해 주세요.</div>
		</div>

		<div class="col-md-6 mb-3">
			 <input type="password"
				class="form-control" id="pwdInput"  oninput="displayEditFrm()" placeholder="1234를 입력하면 수정 폼이 열립니다." value="" required>
			<div class="invalid-feedback">비밀번호 확인</div>
			<img id="pwdChkIcon" class="check-icon" src="../img/check.png">
		</div>
		


		<!-- ===========회원수정 폼=========== -->

		<div id="memberEditFrm" class="input-form-backgroud row">
			<hr>

			<div class="input-form col-md-12 mx-auto">

				<form class="validation-form" id="frm" novalidate
					action="/auth/joinProc" method="post">
					<div class="row">
						<div class="col-md-6 mb-3">
							<b>username</b>님의 회원정보 변경
						</div>
					</div>

					<div class="col-md-6 mb-3">
						<label for="password">신규 비밀번호</label> <input type="password"
							class="form-control" id="password" placeholder="" value=""
							required>
						<div class="invalid-feedback">비밀번호를 입력해주세요.</div>
					</div>
					<div class="col-md-6 mb-3">
						<label for="password">신규 비밀번호 확인</label> <input type="password"
							class="form-control" id="pwdchk" placeholder="" value="" required>
						<div class="invalid-feedback">비밀번호 확인</div>
					</div>


					<div class="col-md-6 mb-3">
						<label for="name">이름</label> <input type="text"
							class="form-control" id="name" placeholder="" value="" required>
						<div class="invalid-feedback">이름을 입력해주세요.</div>
					</div>

					<div class="mb-3">
						<label for="email">전화번호</label> <input type="text"
							class="form-control" id="phone" placeholder="010-000-0000"
							required>
						<div class="invalid-feedback">전화번호를 입력해 주세요.</div>
					</div>

					<div class="mb-3">
						<label for="email">이메일</label> <input type="email"
							class="form-control" id="email"
							placeholder="cherrypick@example.com" required>
						<div class="invalid-feedback">이메일을 입력해주세요.</div>
					</div>

					<hr class="mb-4">
					<div class="mb-4"></div>
				</form>

				<button class="btn btn-primary btn-lg btn-block" id="btn-save">
					수정 완료</button>
			</div>
		</div>



		<!-- ===========입력폼 화면 표시 스크립트=========== -->


		<script type="text/javascript">
			var memberEditFrm = document.getElementById("memberEditFrm");
			var pwdChkIcon = document.getElementById("pwdChkIcon");
			
			var pwdInput = document.getElementById('pwdInput');
			

			memberEditFrm.style.display = 'none';
			pwdChkIcon.style.display = 'none';
		
			/*비밀번호 일치시 수정 폼 표시*/
			var bDisplay = true;
						
			function displayEditFrm() {
				if (pwdInput.value == '1234'){
					memberEditFrm.style.display = 'block';
					pwdChkIcon.style.display = 'block';
					pwdInput.readOnly = true;
				}
				else{
					memberEditFrm.style.display = 'none';
					pwdChkIcon.style.display = 'none';
				}
					
			}
			
		</script>

	</div>

</body>
</html>
