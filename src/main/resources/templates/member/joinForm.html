
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/layout-main}">
<body>
	<div class="content container" layout:fragment="content">
		<h4 class="mb-3">회원가입</h4>

		<div class="join-option">
			<img src="/img/logo-pink.png" alt="" width="150">
			<div class="opt">
				<div>(icon) | 일반회원으로 가입하기 >></div>
			</div>
			<div class="opt">
				<div>(icon) | 사업자 회원으로 가입하기 >></div>
			</div>
		</div>
		<hr>
		<div>
			<div style="color: gray;">
				▼ 회원가입 버튼을 클릭하면 나타날 회원가입 폼입니다.(구현예정)
				<p>(페이지 이동, 또는 버튼을 숨기고 현재 페이지에 표시)</p>
			</div>

		</div>

		<div class="input-form-backgroud row">
			<div class="input-form col-md-12 mx-auto">

				<form class="validation-form" id="frm" novalidate action="/auth/joinProc" method="post">
					<div class="row">
						<div class="col-md-6 mb-3">
							<label for="name">아이디</label> 
							<input type="text" class="form-control" id="username" placeholder="" value="" required>
							<div class="invalid-feedback">아이디를 입력해주세요.</div>
						</div>
						<div class="col-md-6 mb-3">
							<button class="btn btn-primary">중복확인</button>
						</div>
					</div>

					<div class="col-md-6 mb-3">
						<label for="password">비밀번호</label> 
						<input type="password" class="form-control" id="password" placeholder="" value="" required>
						<div class="invalid-feedback">비밀번호를 입력해주세요.</div>
					</div>
					<div class="col-md-6 mb-3">
						<label for="password">비밀번호 확인</label> 
						<input type="password" class="form-control" id="pwdchk" placeholder="" value="" required>
						<div class="invalid-feedback">비밀번호 확인</div>
					</div>


					<div class="col-md-6 mb-3">
						<label for="name">이름</label> 
						<input type="text" class="form-control" id="name" placeholder="" value="" required>
						<div class="invalid-feedback">이름을 입력해주세요.</div>
					</div>

					<div class="mb-3">
						<label for="email">전화번호</label> 
						<input type="text" class="form-control" id="phone" placeholder="010-000-0000" required>
						<div class="invalid-feedback">전화번호를 입력해 주세요.</div>
					</div>

					<div class="mb-3">
						<label for="email">이메일</label> 
						<input type="email" class="form-control" id="email" placeholder="you@example.com" required>
						<div class="invalid-feedback">이메일을 입력해주세요.</div>
					</div>

					<hr class="mb-4">
					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" id="aggrement" required> 
						<label class="custom-control-label" for="aggrement">개인정보 수집 및 이용에 동의합니다.</label>
					</div>
					<div class="mb-4"></div>
				</form>
				
				<button class="btn btn-primary btn-lg btn-block"  id="btn-save">
					가입 완료
				</button>
			</div>
		</div>
	</div>

</body>
</html>
