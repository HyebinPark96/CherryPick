
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title></title>
<meta http-equiv="Content-Type"  content="text/html; charset=UTF-8"  />
<script type="text/javascript">
	var bDisplay = true;
	function doDisplay() {
		var con = document.getElementById("memberjoin");
		if (con.style.display == 'none') {
			con.style.display = 'block';
		} else {
			con.style.display = 'none';
		}
	}
</script>

</head>

<body>
	<div id="title-div" onclick="doDisplay()">asdfsfadasdf</div>
	<a href="javascript:doDisplay();">> 내용보기</a>
	<br />
	<br />
	<div id="memberjoin">
		<h1>내용을 접거나 펴는 방법</h1>
		<p>display block 속성값은 내부 요소를 나타나게 하며 none 는 사라지게 합니다.</p>
	</div>

	    
	<th:block th:each="num : ${#numbers.sequence(1,3)}">
		반복문 테스트
	</th:block>
	<h1>별점 테스트</h1>
	<div>시도 목록</div>
	<a
		href="https://www.phpkida.com/css-star-rating-example-free-download/">[1]</a>

</body>

</html>
