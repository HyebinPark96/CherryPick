<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<table>
		<thead>
			<tr th:each="list : ${list}">
				<th th:text="${list.bno}">번호</th>
				<th th:text="${list.title}">제목</th>
				<th th:text="${list.regDate}">작성일</th>
				<th th:text="${list.writer}">작성자<th>
				<th th:text="${list.viewCnt}">조회수</th>
			</tr>
		</thead>
		
		<tbody>
		
		</tbody>
		
	</table>
	
</body>
</html>
