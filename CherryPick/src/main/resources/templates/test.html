
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<style>


.hoverbox {
	border: 5px dotted gray;
	box-shadow: 0px 0px 0px 5px rgba(0, 0, 0, 0.1);
	color: white;
	display: inline-block;
	text-align:center;
	height: 250px;
	margin: 4em;
	overflow: hidden;
	position: relative;
	width: 400px;
}

.hoverbox-img {
	width: auto;
	height: 100%;
}

.hoverbox-img-caption {
	font-weight: 300;
	font-size: 20px;
	text-transform: uppercase;
	letter-spacing: 2px;
}

.hoverbox-img-caption, .hoverbox-img-icon {
	margin: 0;
}

#overlay5 {
	cursor: pointer;
	display: flex;
	align-items: center;
	justify-content: center;
	flex-direction: column;
	background: rgba(0, 0, 0, 0.85);
	width: 100%;
	height: 100%;
	position: absolute;
	top: auto;
	bottom: 0;
	opacity: 0;
	transition: opacity 0.3s ease;
}

#overlay8 {
	cursor: pointer;
	display: flex;
	align-items: center;
	justify-content: center;
	flex-direction: column;
	background: rgba(0, 0, 0, 0.85);
	width: 100%;
	height: 100%;
	position: absolute;
	top: auto;
	bottom: 0;
	opacity: 0;
	transform: scale(0);
	transition: transform 0.3s ease, opacity 0.3s ease;
}


.hoverbox:hover #overlay5 {
	opacity: 1;
}

.hoverbox:hover #overlay8 {
	opacity: 1;
	transform: scale(1);
}
</style>

<script type="text/javascript">
	var bDisplay = true;

		var con = document.getElementById("memberjoin");
		if (con.style.display == 'none') {
			con.style.display = 'block';
		} else {
			con.style.display = 'none';
		}
	}
	
	$("input").keydown(function(e) {
		var oldvalue=$(this).val();
		var field=this;
		setTimeout(function () {
		    if(field.value.indexOf('http://') !== 0) {
		        $(field).val(oldvalue);
		    } 
		}, 1);
		});
</script>

</head>
