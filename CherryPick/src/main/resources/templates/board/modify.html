<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>게시물 수정</title>
</head>
<body>

	<header th:replace="fragments/nav :: navFragment"></header>

	<form method="POST">
	
		<label>제목</label>
		<input type="text" name="title" th:value="${view.title}" /><br />
		
		<label>작성자</label>
		<input type="text" name="writer" th:value="${view.writer}" /><br />
		
		<label>내용</label>
		<textarea cols="50" rows="5" name="content" th:text="${view.content}"></textarea><br />
		
		<button type="submit">완료</button>
		
	</form>

</body>
</html>
